<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sainadh Macharla - Frontend Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
            max-width: 600px;
            padding-right: 40px;
        }
        
        .profile-image-container {
            flex-shrink: 0;
        }
        
        .profile-image {
            width: 380px;
            height: 380px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
        }
        
        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            position: relative;
            font-size: 16px;
        }
        
        nav a:hover {
            color: #000;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #007bff;
            transition: width 0.3s;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            color: #222;
            line-height: 1.2;
        }
        
        .highlight {
            color: #007bff;
        }
        
        .description {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
            max-width: 500px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }
        
        .btn-outline {
            background-color: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
            transform: translateY(-2px);
        }
        
        .btn-outline:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 992px) {
            .header-container {
                flex-direction: column;
                padding: 60px 30px;
                text-align: center;
            }
            
            .content {
                padding-right: 0;
                margin-bottom: 40px;
                max-width: 100%;
            }
            
            .profile-image {
                width: 280px;
                height: 280px;
            }
            
            nav {
                justify-content: center;
                margin-bottom: 40px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .description {
                margin-left: auto;
                margin-right: auto;
            }
            
            .buttons {
                justify-content: center;
            }
        }
        
        @media (max-width: 576px) {
            nav {
                gap: 15px;
                flex-wrap: wrap;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .profile-image {
                width: 240px;
                height: 240px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="content">
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Resume</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </nav>
            
            <h1>Hi, I'm <span class="highlight">Sainadh</span> Macharla</h1>
            
            <p class="description">
                I build exceptional digital experiences that are fast, accessible, and visually appealing. 
                Let's create something amazing together.
            </p>
            
            <div class="buttons">
                <a href="#" class="btn btn-primary">Hire Me</a>
                <a href="#" class="btn btn-outline">Learn More</a>
            </div>
        </div>
        
        <div class="profile-image-container">
            <!-- Replace with your actual image path -->
            <img src="your-profile-image.png" alt="Sainadh Macharla" class="profile-image">
        </div>
    </div>
</body>
</html>
